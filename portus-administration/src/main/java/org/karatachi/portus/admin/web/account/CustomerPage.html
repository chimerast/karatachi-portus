<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<wicket:extend>
  <h2>契約者管理</h2>
  <ul class="toolbar">
    <li><a wicket:id="reset" href="#" class="user_add">新規作成</a></li>
  </ul>
  <form wicket:id="customerForm">
  <dl>
    <dt>ID</dt>
    <dd wicket:id="id" />
    <wicket:enclosure>
    <dt>親契約</dt>
    <dd><select wicket:id="parentId" /></dd>
    </wicket:enclosure>
    <dt>名前</dt>
    <dd><input wicket:id="name" type="text" wicket:required="true" /></dd>
    <dt>契約容量</dt>
    <dd><input wicket:id="quota" type="text" />GBytes</dd>
    <wicket:enclosure>
    <dt>権限</dt>
    <dd><input wicket:id="hasChild" type="checkbox" /></dd>
    </wicket:enclosure>
    <dd><input type="submit" value="契約者情報変更" /></dd>
  </dl>
  </form>
  <div wicket:id="tabs" style="border-left: solid 8px #F0F0F0; padding-left: 4px;" />
  <hr />
  <h3>契約者一覧</h3>
  <table class="list">
    <thead>
      <tr>
        <th style="width: 40px">ID</th>
        <th>名前</th>
        <th>登録日</th>
        <th>契約容量</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="customers">
        <td wicket:id="id" />
        <td wicket:id="name" />
        <td wicket:id="registered" wicket:type="date" />
        <td wicket:id="quota" wicket:type="datasize" />
        <td>
          <a wicket:id="delete" href="#">削除</a>
        </td>
      </tr>
    </tbody>
  </table>
</wicket:extend>
</body>
</html>
