<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<wicket:panel>
  <ul class="toolbar">
    <li><a wicket:id="reset" href="#" class="user_add">新規作成</a></li>
  </ul>
  <form wicket:id="accountForm">
  <dl>
    <dt>ID</dt>
    <dd wicket:id="id" />
    <dt>名前</dt>
    <dd><input wicket:id="name" type="text" wicket:required="true" /></dd>
    <dt>パスワード</dt>
    <dd><input wicket:id="password" type="password" wicket:required="true" /></dd>
    <dt>権限</dt>
    <dd><select wicket:id="role" /></dd>
    <dd><input type="submit" value="アカウント情報変更" /></dd>
  </dl>
  </form>
  <h3>アカウント一覧</h3>
  <table class="list">
    <thead>
      <tr>
        <th style="width: 40px">ID</th>
        <th>名前</th>
        <th>登録日</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="accounts">
        <td wicket:id="id" />
        <td wicket:id="name" />
        <td wicket:id="registered" wicket:type="date" />
        <td><a wicket:id="delete" href="#">削除</a></td>
      </tr>
    </tbody>
  </table>
</wicket:panel>
</body>
</html>
