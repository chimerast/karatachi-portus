<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<wicket:extend>
  <form wicket:id="form">
  <h3>契約者</h3>
  <dl>
    <dt>親契約</dt>
    <dd><select wicket:id="customer.parentId" /></dd>
    <dt>名前</dt>
    <dd><input wicket:id="customer.name" type="text" wicket:required="true" /></dd>
    <dt>契約容量</dt>
    <dd><input wicket:id="customer.quota" type="text" />GBytes</dd>
    <dt>権限</dt>
    <dd><input wicket:id="hasChild" type="checkbox" /></dd>
  </dl>
  <h3>ドメイン</h3>
  <dl>
    <dt>名前</dt>
    <dd><input wicket:id="domain.name" type="text" style="width: 300px" wicket:placeholder="空の場合自動的に割り当てられます" /></dd>
  </dl>
  <h3>管理アカウント</h3>
  <dl>
    <dt>名前</dt>
    <dd><input wicket:id="account.name" type="text" style="width: 250px" wicket:placeholder="空の場合自動的に割り当てられます" /></dd>
    <dt>パスワード</dt>
    <dd><input wicket:id="account.password" type="text" style="width: 250px" wicket:placeholder="空の場合自動的に割り当てられます" /></dd>
  </dl>
  <ul class="info">
    <li>名前およびパスワードを空欄にすると自動的に名前がふられます。</li>
  </ul>
  <wicket:enclosure>
  <dl>
    <dd><input type="submit" wicket:id="submit" value="送信" /></dd>
  </dl>
  </wicket:enclosure>
  </form>
</wicket:extend>
</body>
</html>
